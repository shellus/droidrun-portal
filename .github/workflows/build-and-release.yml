name: Android Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore

      - name: Build with Gradle
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION_NAME="${GITHUB_REF#refs/tags/v}"
          elif [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION_NAME="${GITHUB_REF#refs/tags/}"
          else
            VERSION_NAME="${GITHUB_REF_NAME}"
          fi
          VERSION_CODE="${GITHUB_RUN_NUMBER}"
          export VERSION_NAME
          export VERSION_CODE
          ./gradlew assembleRelease --no-daemon
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
          
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download built APK
        uses: actions/download-artifact@v4
        with:
          name: app-release
          path: artifacts

      - name: Rename APK with version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          mv artifacts/app-release.apk "artifacts/droidrun-portal-${TAG_NAME}.apk"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true